<!DOCTYPE html>
<html>
<head>
  <title>Cookie Info Overlay</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      width: 300px;
      padding: 15px;
    }
    h2 {
      margin-bottom: 10px;
      font-size: 18px;
    }
    button {
      display: block;
      width: 100%;
      margin: 8px 0;
      padding: 10px;
      font-size: 14px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      color: white;
    }
    #open {
      background: #0078d7;
    }
  </style>
</head>
<body>
  <h2>Cookie Info Overlay</h2>
  <button id="open">Open / Close Overlay</button>
  <script src="popup.js"></script>
</body>
</html>
